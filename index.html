<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

  <!-- CSS -->
  <link rel="stylesheet" href="./styles.css">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="main-container">
    <div class="container">
      <!-- Card -->
      <div class="row card-container">
        <!--Your Result-->
        <div class="col-12 col-md-6 result-container px-5 py-4">
          <h5 class="result-light-text mb-4">Your Result</h5>
          <div class="circle mb-4">
            <h1 class="text-center font-weight-bolder mb-0 circle-title">76</h1>
            <p class="text-center">of 100</p>
          </div>
          <h4 class="text-center">Great</h4>
          <p class="result-light-text text-small">You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <!-- Summary -->
        <div class="col-12 col-md-6 summary-container px-5 px-md-4 py-4">
          <h5 class="mb-4 font-weight-bold">Summary</h5>
          <div id="summary"></div> <!-- Load data from JSON file -->
          <button class="w-100 continue-btn mt-2">
            Continue
          </button>
        </div>
      </div>
      <!-- Attributions -->
      <div class="row mt-2">
        <div class="attribution col-12">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="https://github.com/KarenNR" target="_blank">Karen Garza</a>.
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./app.js"></script>
</body>

</html>
